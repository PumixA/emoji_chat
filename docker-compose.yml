services:
  emoji_chat:
    image: postgres:16-alpine
    container_name: emoji_chat
    environment:
      POSTGRES_DB: emoji_chat
      POSTGRES_USER: emoji_chat
      POSTGRES_PASSWORD: emoji_chat
    volumes:
      - emoji_chat_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
      
  emoji_chat_app:
    build: . 
    container_name: emoji_chat_app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://emoji_chat:emoji_chat@emoji_chat:5432/emoji_chat"
    command: sh -c "npx prisma migrate deploy && npm run db:seed && npm run dev"
    depends_on:
      emoji_chat:
        condition: service_healthy

volumes:
  emoji_chat_data:
